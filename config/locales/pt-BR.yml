  terms:
    body_html: "<h2>Pol√≠tica de privacidade</h2>\n<h3 id=\"collect\">Que informa√ß√£o\
      \ coletamos?</h3>\n\n<ul>\n<li><em>Informa√ß√£o b√°sica de conta</em>: Se voc√™\
      \ se registrar nesse servidor, voc√™ pode ser solicitado a inserir um nome de\
      \ usu√°rio, um email e uma senha. Voc√™ tamb√©m pode adicionar informa√ß√µes extras\
      \ como um nome de exibi√ß√£o e biografia; enviar uma imagem de perfil e imagem\
      \ de cabe√ßalho. O nome de usu√°rio, nome de exibi√ß√£o, biografia, imagem de perfil\
      \ e imagem de cabe√ßalho s√£o sempre listadas publicamente.</li>\n<li><em>Posts,\
      \ informa√ß√£o de seguidores e outras informa√ß√µes p√∫blicas</em>: A lista de pessoas\
      \ que voc√™ segue √© listada publicamente, o mesmo √© verdade para quem te segue.\
      \ Quando voc√™ envia uma mensagem, a data e o hor√°rio s√£o armazenados, assim\
      \ como a aplica√ß√£o que voc√™ usou para enviar a mensagem. Mensagens podem conter\
      \ m√≠dias anexadas, como imagens e v√≠deos. Posts p√∫blicos e n√£o-listados est√£o\
      \ dispon√≠veis publicamente. Quando voc√™ destaca um post no seu perfil, isso\
      \ tamb√©m √© uma informa√ß√£o p√∫blica. Seus posts s√£o entregues aos seus seguidores\
      \ e em alguns casos isso significa que eles s√£o enviados para servidores diferentes\
      \ e c√≥pias s√£o armazenadas nesses servidores. Quando voc√™ remove posts, essa\
      \ informa√ß√£o tamb√©m √© entregue aos seus seguidores. O ato de compartilhar ou\
      \ favoritar um outro post √© sempre p√∫blico.</li>\n<li><em>Mensagens diretas\
      \ e posts somente para seguidores</em>: Todos os posts s√£o armazenados e processados\
      \ no servidor. Posts somente para seguidores s√£o entregues aos seus seguidores\
